<div class="portfolio-card">
  <div class="card-header">
    <img
      [src]="stock.logo_url"
      alt="{{ stock.symbol }}"
      class="stock-logo"
      (error)="$any($event.target).style.display='none'"
    />
    <div class="stock-info">
      <h3>{{ stock.symbol }}</h3>
      <p>{{ stock.name }}</p>
    </div>
    <div class="price-block">
      <strong
        [ngClass]="{ positive: stock.change >= 0, negative: stock.change < 0 }">
        ${{ stock.price | number:'1.2-2' }}
      </strong>
      <span
        [ngClass]="{ positive: stock.change >= 0, negative: stock.change < 0 }">
        {{ stock.change | number:'1.2-2' }}
        ({{ stock.change_percent | percent:'1.1-1' }})
      </span>
    </div>
  </div>

  <div class="card-footer">
    <span>Open: {{ stock.open }}</span>
    <span>High: {{ stock.high }}</span>
    <span>Low: {{ stock.low }}</span>
    <span>Close: {{ stock.close }}</span>
  </div>

  @if (showRemove) {
    <div class="card-actions">
      <button class="remove-btn" (click)="handleRemove()">Remove</button>
    </div>
  }
</div>

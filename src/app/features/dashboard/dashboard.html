<div class="dashboard-shell">

  <!-- Portfolio Stats -->
  <section class="stats">
    <div class="card total">
      <h3>Total Value</h3>
      <p>${{ totalValue | number:'1.2-2' }}</p>
    </div>
    <div class="card income">
      <h3>Gains</h3>
      <p>+${{ totalGains | number:'1.2-2' }}</p>
    </div>
    <div class="card loss">
      <h3>Losses</h3>
      <p>-${{ totalLosses | number:'1.2-2' }}</p>
    </div>
  </section>

  <!-- Portfolio Performance Chart -->
  <section class="charts">
    <div class="chart-box">
      <h4>Portfolio Performance</h4>
      <canvas 
        baseChart
        [data]="portfolioChartData"
        [options]="portfolioChartOptions"
        [type]="'line'">
      </canvas>
    </div>
  </section>

  <!-- Stock List + Dynamic Chart -->
  <section class="stock-section">
    <!-- Left: Chart (updates when stock clicked) -->
    <div class="left-panel">
      <canvas 
        baseChart
        [data]="portfolioChartData"
        [options]="portfolioChartOptions"
        [type]="'line'">
      </canvas>
    </div>

    <!-- Right: Stock List -->
    <div class="right-panel">
      <app-stock-list (stockSelected)="onStockSelected($event)"></app-stock-list>
    </div>
  </section>
</div>

<div class="search-shell">
  <h2>Search Portfolios</h2>

  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="query"
      placeholder="Enter Public ID..."
    />
    <button (click)="search()">Search</button>
  </div>

  @if (loading) {
    <div class="loading">Loading...</div>
  }

  @if (error) {
    <div class="error">{{ error }}</div>
  }

  @if (results.length > 0) {
    <div class="results">
      @for (stock of results; track stock.symbol) {
        <div class="stock-card">
          <h3>{{ stock.symbol }}</h3>
          <p>{{ stock.name }}</p>
          <p>\${{ stock.price | number:'1.2-2' }}</p>
        </div>
      }
    </div>
  }
</div>

<div class="auth-layout">
  <div class="auth-card glass fade-in">
    <h1 class="logo">Stock<span>Folio</span></h1>
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()" novalidate>
      <div class="grid duo">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input id="first_name" type="text" formControlName="first_name" placeholder="First name" />
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
            <input id="last_name" type="text" formControlName="last_name" placeholder="Last name" />
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Email address" autocomplete="email" />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" placeholder="Choose a username" autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Password" autocomplete="new-password" />
      </div>
      <div class="form-group">
        <label for="password_confirmation">Confirm Password</label>
        <input id="password_confirmation" type="password" formControlName="password_confirmation" placeholder="Re-type password" autocomplete="new-password" />
      </div>
      @for (error of errors; track $index) { <p class="alert error">{{error}}</p> }
      <button class="btn w-full" type="submit">Sign Up</button>
    </form>
  </div>
</div>

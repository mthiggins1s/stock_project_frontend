<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h1 class="logo">Stock<span>Folio</span></h1>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" placeholder="Enter your username" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" placeholder="Enter your password" />
    </div>

    @if (isError) {
      <p class="error">Username and Password credentials failed. Please try again!</p>
    }

    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>

  <div class="signup-link" style="text-align:center; margin-top: 16px;">
  <span>Don't have an account?</span>
  <button type="button" (click)="goToSignup()" class="signup-btn">Sign Up</button>
</div>
</div>

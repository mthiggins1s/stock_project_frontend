<div class="portfolio-shell">
  @if (portfolio.length === 0) {
    <p class="empty-msg">No stocks in your portfolio yet.</p>
  } @else {
    @for (stock of portfolio; track stock.symbol) {
      <app-stock-card
        [stock]="stock"
        [showRemove]="true"
        (remove)="removeFromPortfolio($event)">
      </app-stock-card>
    }
  }
</div>
